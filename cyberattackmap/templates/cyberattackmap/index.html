<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Attack Map</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Global Cyber Attack Visualization</h1>
        <div class="stats">
            <div>Attacks Today: <span id="attacks-count">0</span></div>
            <div>Attack Rate: <span id="attacks-rate">0</span>/second</div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="legend-color ddos"></span> DDOS</div>
            <div class="legend-item"><span class="legend-color malware"></span> MALWARE</div>
            <div class="legend-item"><span class="legend-color phishing"></span> PHISHING</div>
            <div class="legend-item"><span class="legend-color brute-force"></span> BRUTE FORCE</div>
        </div>
        <div id="globe-container"></div>
    </div>
    <script src="/static/globe.js"></script>
</body>

</html>
